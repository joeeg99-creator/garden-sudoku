<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sudoku {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            font-size: 24px;
            background-color: white;
        }
        .cell.correct {
            background-color: #d4edda;
        }
        .cell.incorrect {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="sudoku" id="sudoku-grid"></div>
    <script>
        const sudokuGrid = document.getElementById('sudoku-grid');
        const initialBoard = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        function createBoard() {
            initialBoard.forEach((row) => {
                row.forEach((value) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = value ? value : '';
                    sudokuGrid.appendChild(cell);
                });
            });
        }

        createBoard();
    </script>
</body>
</html>
